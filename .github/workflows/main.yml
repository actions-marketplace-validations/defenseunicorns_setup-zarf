on: [push]

jobs:
  install_zarf:
    runs-on: ubuntu-latest
    name: A job to install Zarf
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: 'setup-zarf'
      - name: Install Zarf
        uses: ./ # Uses an action in the root directory
        # with:
          # version: ''
      - name: Check Zarf Version
        run: |
          zarf_v0.21.3_Linux_amd64 version