on: [push]
jobs:
  setup_zarf:
    runs-on: ubuntu-latest
    name: Setup Zarf
    outputs:
      pathToZarfBinary: ${{ steps.setup_zarf.zarfPath }}
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: test-inputs-outputs

      - name: Setup Zarf
        id: setup_zarf
        uses: ./setup-zarf
        # with:
          # version: ''

  test_zarf:
    runs-on: ubuntu-latest
    name: Test Zarf
    needs: setup_zarf
    steps:
      - name: Test Zarf
        uses: ./test-zarf
        with:
          zarfPath: ${{needs.setup_zarf.outputs.pathToZarfBinary}}