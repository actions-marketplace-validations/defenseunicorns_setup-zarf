on: [push]
jobs:
  setup_zarf:
    runs-on: ubuntu-latest
    name: Setup Zarf
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: least-privilege-permissions

      - name: Setup Zarf
        id: setup_zarf
        uses: ./
        # with:
          # version: ''

      - name: Zarf Version
        id: zarf_version
        run: zarf version