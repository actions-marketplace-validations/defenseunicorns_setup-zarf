on: [push]
jobs:
  setup_zarf:
    runs-on: ubuntu-latest
    name: Setup Zarf
    outputs:
      pathToZarfBinary: ${{ steps.setup_zarf.zarfPath }}
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: test-inputs-outputs

      - name: Setup Zarf
        id: setup_zarf
        uses: ./
        # with:
          # version: ''

      - name: Test Zarf
        id: test_zarf
        run: zarf version